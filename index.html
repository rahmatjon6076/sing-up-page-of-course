<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="full-page">
        <div class="main-page">
            <div class="main-page-content">
                <span class="course-name">frontend and backend</span>
                <h1 class="content-header">Learn to program by <br> watching <br> professionals</h1>
                <p class="content-text">See how experienced developers solve <br> problems in real time</p>
            </div>
            <div class="sale-footer">
                <a class="sale-link" href="#">
                    <span class="sale-text">
                        Try it free 7 days, then $20/mo
                    </span>
                </a>
            </div>
        </div>
        <form class="sign-up-page" action="https://echo.htmlacademy.ru" method="post">
            <h2 class="singup-page-heading">Sign up for the course and <br> get free 7 days</h2>
            <div class="singup-inputs">
                <input class="singup-input-field" type="text" name="name" placeholder="Firstname" aria-label="Name"
                    required>
                <input class="singup-input-field" type="text" name="last-name" placeholder="Last name" required
                    aria-label="Last name">
                <input class="singup-input-field" type="email" name="email" placeholder="Email" required>
                <input class="singup-input-field" type="password" name="password" placeholder="Password" required>
            </div>
            <button class="singup-submit" type="submit">Claim your free trial</button>
            <p class="footer-text">By clicking the button, you are agreeing to our <a class="terms-services"
                    href="#">Terms and Services</a></p>

        </form>
    </div>
</body>

</html>
